<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            background-color: #232323;
        }
        .container { 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: white;
            background-color: orangered;
            display: inline-block;
            border-radius: 1%;
            padding: 3% 5%;
            margin: 1% 2%;
        }
        input {
            width: 155px;
            outline: none;
        }
        #label1 {
            font-size: 15px;
        }
        button {
            margin-top: 1.7%;
            font-size: 15px;
            width: 161px;
            background-color: white;
            color: orangered;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            outline: none;
        }
    </style>
</head>
<body>
    <div class ="container">
    <label id ="label1" for ="input1">Insert a day-week here:</label><br><input id = "input1" type = "text"><br>
    <button id ="button1">Submit it!</button>
    </div><br>
    <div class="container">
    <label id="label2" for="input2">Insert a number here:</label><br><input id = "input2" type = "number"><br>
    <button id="button2">Submit it!</button>
    </div>
</body>
<script>
    const button = document.querySelectorAll('button');
    const input = document.querySelectorAll('input');
    const daysWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let day, num, indexDay;
    day = "", num = "";

    button[0].onclick = () => {
        day = input[0].value;
        indexDay = daysWeek.indexOf(day);
        if (indexDay < 0 || indexDay > 6){
            console.log("Try again, beware, case sensitive");
            input[0].value = "";
            day = "";
        }
        else {
            console.log("Day submitted!");
            input[0].value = "";
        }
    }

    button[1].onclick = () => {
        num = Number(input[1].value);
        if (day === ""){
            console.log("You have to insert a day-week first");
            input[1].value = "";
            num = "";
        }
        else {
            console.log("Number submitted!");
            getDayAfter();
            input[1].value = "";
        }
    }

    const getDayAfter = () => {
        indexDay = daysWeek.indexOf(day);
        indexDay += num;
        indexDay = indexDay % 7;
        alert(`${num} days after ${day} is ${daysWeek[indexDay]}`);
    }
</script>
</html>
